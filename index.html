<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title class="title-text">The Odin Project: Library</title>
    <link rel="icon" href= "assets/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
    <body>
        <main>
            <div class="intro">
                <h1>Library</h1>
                <h2>Made by <a href="https://salvillalon45.github.io/">Salvador Villalon</a></h2>
                <button id="github-btn"><a href="https://github.com/salvillalon45/theOdinProject-Library">The Code</a></button>
            </div>

            <div class="form-page hidden">
                <form>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">

                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">

                    <label for="pages">Pages:</label>
                    <input type="number" min="1" id="pages" name="pages">

                    <label>Have you read it?</label>
                    <div class="radio-container">
                        <div class="input-container">
                            <input type="radio" name="read" id="yes" value="true" checked>
                            <label for="yes">Yes</label>
                        </div>

                        <div class="input-container">
                            <input type="radio" name="read" id="no" value="true">
                            <label for="no">No</label>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="button" class="cancel" onclick="cancelNewBookProcessInsertion()">Cancel</button>
                        <button type="button" class="add">Add</button>
                    </div>
                </form>
            </div>

            <div class="library-button">
                <button id="form-btn" onclick="processNewBookInsertion()">Add New Book</button>
            </div>

            <div class="library-container">
<!--                <div class="book-card">-->
<!--                    <p class="book-title"></p>-->
<!--                    <p class="book-author"></p>-->
<!--                    <p class="book-pages"></p>-->
<!--                    <p class="book-read"></p>-->
<!--                </div>-->
            </div>

        </main>
    </body>
    <script src="js/index.js"></script>
</html>
